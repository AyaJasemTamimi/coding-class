<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>built in Math Objects in JS</title>
    </head>

    <body>
        <script type="text/Javascript">
            var value = Math.abs(20);
            document.write("Demo1 Test Value :" + value +"<br>");

            var value2 = Math.acos(-1);
            document.write("Demo2 Test Value :" + value2 +"<br>");

            var value3 = Math.asin(1);
            document.write("Demo3 Test Value :" + value3 +"<br>");

            var value4 = Math.atan(.5);
            document.write("Demo4 Test Value :" + value4 +"<br>");

            var value5 = Math.ceil(2.3);
            document.write("Demo5 Test Value :" + value5 +"<br>");

            var value6 = Math.floor(2.9);
            document.write("Demo6 Test Value :" + value6  +"<br>");
        </script>
    </body>
</html>
