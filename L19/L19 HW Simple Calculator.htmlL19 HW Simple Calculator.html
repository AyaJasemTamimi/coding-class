<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
    </head>

    <body>
        <h2>JavaScript Statements</h2>
        <p>A <b>JavaScript program</b> is a list of <b>Statements</b> to  be executed by a computer.</p>
        <p id="result1"></p>
        <p id="result2"></p>
        <p id="result3"></p>
        <p id="result4"></p>

        <script>
            var a, b, c, d, e, f; //Statement 1
            a = 5;       //Statement 2
            b = 6;       //Statement 3

            c = a + b;   //Statement 4
            d = a - b;
            e = a * b;
            f = a / b;

            document.getElementById("result1").innerHTML = "Addition value is " + c;
            document.getElementById("result2").innerHTML = "Subttaction value is " + d;
            document.getElementById("result3").innerHTML = "Multiplication value is " + e;
            document.getElementById("result4").innerHTML = "Division value is " + f;
            
        </script>
    </body>
</html>
