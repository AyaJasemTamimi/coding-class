<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>

            <style>
                .display-4 {
                    text-align: center;
                    text-transform: capitalize;

                 }

        </head>

        <body>

            <p class="text-muted">My hobbies are <mark>reading</mark> , <mark>digtal design</mark>,and hopefully <mark>coding</mark>!</p>
