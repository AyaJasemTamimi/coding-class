<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group The Form Field</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Detail Form</legend>

                <label>Name</label> <br>
                <input type="text" id="name"> <br><br>

                <label>Email ID</label> <br>
                <input type="text" id="email"> <br><br>

                <label>Password(This will be hidden)</label> <br>
                <input type="password" id="contact"> <br><br>

                <label>Gender</label> <br>
                <input type="radio" id="female" name="gender" value="Female">Female <br>
                <input type="radio" id="male" name="gender" value="Male">Male<br><br>

                <label>Favorite City</label> <br>
                <input type="checkbox" id="city" value="Hebron">Hebron <br>
                <input type="checkbox" id="city" value="Jericho">Jericho <br><br>

                <label> Birthday </label>
                <input type="date" id="birthday" name="birthday"> <br><br>

                <input type="submit">

            </fieldset>
        </form>
    </body>
</html>
