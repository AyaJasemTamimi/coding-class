<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cascading effect</title>

        <style>
            #grad1 {
                height: 500px;
                width: 600px;
                background-color: palevioletred;
                background-image: linear-gradient(to top right, blue, indigo, violet,palevioletred, pink);

            }
        </style>
    </head>

    <body>
        <div id="grad1">
            <h2 style="text-align: center;">
            <br>
            My Hobbies
            </h2>
            <p style="color: blue;" >
                 My hobbies are reading , digtal design,and hopefully coding!
            </p>
           <p style="color: rgb(103, 0, 200);">But for being active i like swiming ,basketball, and badminton.</p>


        </div>
    </body>
</html>
