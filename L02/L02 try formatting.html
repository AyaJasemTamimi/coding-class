<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Try Formatting</title>
    </head>

    <body>
        <b>this is bold text</b><br>
        <strong>his is also bold text</strong><br>

        <i>his is italic text</i><br>
        <em>his is also italic text</em><br>

        <mark> his is highlighted text</mark><br>

        <small>his is small text</small><br>

        <del>his is strike through text</del><br>

        Math formula x<sup>3</sup><br>
        Chemistry formula CO<sub>2</sub> <br>

        <blockquote>
            this is blockqoute text to qoute some sentences from other sources.
        </blockquote>

    </body>
</html>
